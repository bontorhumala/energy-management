<div id="wrapper">

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Penggunaan Energi Listrik </h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.widget-row -->
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-2">
                <i class="fa fa-lightbulb-o fa-3x"></i>
              </div>
              <div class="col-xs-10 text-right">
                <div class="huge">{{ widgetval.energy }}</div>
                <div>Energi listrik digunakan</div>
              </div>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left">Lihat detil</span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-green ">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-2">
                <i class="fa fa-flash fa-3x"></i>
              </div>
              <div class="col-xs-10 text-right">
                <div class="huge">{{ widgetval.voltage }}</div>
                <div>{{ widgetval.voltdesc }}</div>
              </div>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left">Lihat detil</span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div> 
    <!-- /.widget-row -->

    <!-- /.voltage-row -->
    <div class="row">
      <div class="col-lg-12 col-md-12 connectedSortable">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Histori Tegangan Listrik
            <div class="pull-right">             
            </div>            
          </div><!-- /.panel-header -->
          <div class="panel-body">
            <nvd3-line-with-focus-chart data="voltageData" id="voltageId" showXAxis="true" showYAxis="true" height="300" height2="50" isArea="true"  useInteractiveGuideLine="true" interactive="true" isArea="true" objectequality="true" isArea="true" interpolate="basis" xAxisTickFormat="xAxisTickFormatFunction()" x2AxisTickFormat="xAxisTickFormatFunction()" noData="Refreshing graph...">
              <svg></svg>
            </nvd3-line-with-focus-chart>
          </div><!-- /.panel-body -->
        </div>
      </div><!-- /.voltage-col -->
    </div> <!-- /.row-voltage -->

    <!-- /.usage-row -->
    <div class="row">
      <!-- /.usage-col -->
      <div class="col-lg-12 col-md-12 connectedSortable">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Histori Penggunaan Listrik 
            <div class="pull-right">                            
            </div>
          </div><!-- /.panel-header -->
          <div class="panel-body no-padding">
            <nvd3-line-with-focus-chart data="consumptionData" id="consumptionId" showXAxis="true" showYAxis="true" height="300" height2="50" isArea="true" useInteractiveGuideLine="true" interactive="true" isArea="true" objectequality="true" isArea="true" interpolate="basis" xAxisTickFormat="xAxisTickFormatFunction()" x2AxisTickFormat="xAxisTickFormatFunction()" noData="Refreshing graph...">
              <svg></svg>
            </nvd3-line-with-focus-chart>
          </div><!-- /.panel-body -->
        </div><!-- /.panel-usage -->
      </div><!-- /.usage-col -->
    </div> <!-- /.row-usage -->

    <!-- /.supply-row -->
    <div class="row">
      <div class="col-lg-12 col-md-12 connectedSortable">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Suplai Listrik
            <div class="pull-right">             
            </div>            
          </div><!-- /.panel-header -->
          <div class="panel-body">
            <nvd3-multi-bar-chart data="supplyData" id="supplyId" xAxisTickFormat="xAxisTickFormatFunction()" height="350" showXAxis="true" showYAxis="true" showLegend="true" interactive="true">
              <svg></svg>
            </nvd3-multi-bar-chart>
          </div><!-- /.panel-body -->
        </div>
      </div><!-- /.supply-col -->
    </div> <!-- /.row-supply -->

  </div>
  <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
