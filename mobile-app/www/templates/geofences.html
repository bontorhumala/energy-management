<ion-view>
  <ion-header-bar align-title="left" style="background-color: #f8f8f8;">
    <div class="buttons pull-right">
      <button class="button pull-right button-icon icon ion-plus" style="color:#66cc33" ng-click="createNew()"></button>
      <button class="button pull-right button-icon icon ion-more" style="color:#66cc33" ng-click="more()"></button>
    </div>
  </ion-header-bar>
  <ion-content style="background-color:beige;font-family: 'Roboto', sans-serif;">
    <ion-list can-swipe="true">
      <ion-item ng-click="editGeofence(geofence)" class="item item-icon-right" ng-repeat="geofence in geofences">
        <h2>{{ geofence.notification.text }}</h2>
        <i class="icon ion-trash-b" ion-stop-event="click" ng-click="removeGeofence(geofence)"></i>
      </ion-item>
    </ion-list>
    <div class="card" ng-if="geofences.length == 0">
      <div class="item item-text-wrap">
        No geofences added yet.
      </div>
    </div>
  </ion-content>
</ion-view>
