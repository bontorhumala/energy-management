<ion-view title="Environmental">
  <ion-content style="background-color:beige">
    <div class="list">
      <div class="item item-divider dashboard-item" style="background-color: #f8f8f8; color:slategray"> 
        Temperature
      </div>
      <angularchart dataset="datasetTemp" schema="schemaTemp" options="optionsTemp">
      </angularchart>
      <div class="item item-divider dashboard-item" style="background-color: #f8f8f8; color:slategray"> 
        Humidity
      </div>
      <angularchart dataset="datasetHum" schema="schemaHum" options="optionsHum">
      </angularchart>      
    </div>
  </ion-content>
</ion-view>
