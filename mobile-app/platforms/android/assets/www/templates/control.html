<ion-view title="Control">
  <ion-content style="background-color:beige">    
    <div class="list">
      <div class="item item-divider dashboard-item" style="background-color: beige; color:slategray"> 
        List of Devices
      </div>  
      <div class="item devices devices-list" collection-repeat="device in appliances" collection-item-width="'100%'"
    collection-item-height="'13%'" style="background-color: rgba(0,0,0,0.0); color: grey; border-color:rgba(0,0,0,0.0);width: 100%">
        <h2 style="color:slategray">{{ device.name }}</h2>
        <p>{{ device.description }}</p>                
        <label class="toggle toggle-energized" style="position: absolute; right: 20px; top:10px">
          <input type="checkbox" ng-model="device.status" ng-change="sendCommand($index)">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>        
    </div>
  </ion-content>
</ion-view>
