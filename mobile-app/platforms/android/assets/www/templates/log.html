<ion-view title="Log">
  <ion-content style="background-color:beige">
    <div class="list">
      <div class="item item-divider dashboard-item" style="background-color: white; color:slategray"> 
        Power
      </div>
      <angularchart dataset="datasetPower" schema="schemaPower" options="optionsPower">
      </angularchart>      
      <div class="item item-divider dashboard-item" style="background-color: white; color:slategray"> 
        Voltage
      </div>  
      <angularchart dataset="datasetVoltage" schema="schemaVoltage" options="optionsVoltage">
      </angularchart>
      <div class="item item-divider dashboard-item" style="background-color: white; color:slategray"> 
        Current
      </div> 
      <angularchart dataset="datasetCurrent" schema="schemaCurrent" options="optionsCurrent">
      </angularchart>
    </div>
  </ion-content>
</ion-view>
