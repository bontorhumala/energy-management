<ion-view title="NEW GEOFENCE">
    <ion-nav-bar animation="nav-title-slide-android" style="background-color: #f8f8f8;font-family: 'Roboto', sans-serif;">
        <button class="button button-icon" style="color:#66cc33" ui-sref="geofences">
            <i class="ion-chevron-left"></i>
        </button>
        <div class="buttons pull-right">
            <button style="color:#66cc33" class="button button-icon icon ion-checkmark" ng-click="save()"></button>
        </div>
    </ion-nav-bar>
    <ion-content scroll="false" style="background-color:#ecfaec;font-family: 'Roboto', sans-serif;">
        <label class="item item-input"  style="background-color: #ecfaec;">
            <input type="text" placeholder="Enter notification text" ng-model="geofence.notification.text" hide-keyboard-on-enter>  
        </label>
        <div class="button-bar">
            <a class="button" ng-class=" isWhenGettingCloser() ? 'button-balanced' : 'button-light'" ng-click="chooseWhenIgetCloser()">When I get close</a>
            <a class="button" ng-class=" isWhenGettingCloser() ? 'button-light' : 'button-balanced'" ng-click="chooseWhenIamLeaving()">When I go away</a>
        </div>
        <div class="range" data-tap-disabled="true">
          on
          <input type="range" name="volume" min="30" max="5000" ng-model="paths.circle.radius">
          {{ paths.circle.radius }}m 
        </div>
        <div style="width: 100%; position: absolute; top: 140px; bottom: 0px;" data-tap-disabled="true">
            <leaflet resizeable markers="markers" paths="paths" center="center" width="100%" height="100%" event-broadcast="events"></leaflet>
        </div>
    </ion-content>
</ion-view>
