<ion-view title="Settings">
  <ion-content style="background-color:white">    
    <div class="list">
      <div class="item item-divider dashboard-item" style="background-color: #f8f8f8; color:slategray"> 
        User Settings
      </div>
      <label class="item item-input form-settings">
        <input type="text" placeholder="Username" ng-model="username">
      </label>
      <label class="item item-input form-settings">
        <input type="text" placeholder="Password" ng-model="password">
      </label>
      <label class="item item-input form-settings">
        <input type="text" placeholder="Confirm password">
      </label>
      <button class="button button-block button-balanced" ui-sref="geofences">
        Set geofences
      </button>

      <div class="item item-divider dashboard-item" style="background-color: #f8f8f8; color:slategray"> 
        Device Settings
      </div>
      <div class="list">
        <div ng-repeat="channel in channels">
          <label class="item item-input form-settings">
            <input type="text" ng-model="channel.point">
          </label>
          <label class="item item-input form-settings">
            <input id="desc" type="text" ng-model="channel.desc">
          </label>
        </div>
      </div>
      <div class="button-bar">
        <a class="button button-stable" ui-sref="add">Add device</a>
        <a class="button button-balanced" ng-click="submitSettings()">Confirm changes</a>
      </div>
    </div>
  </ion-content>
</ion-view>
